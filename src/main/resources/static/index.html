<!DOCTYPE html>
<html lang="en" data-ng-app="AppTasks">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link rel="stylesheet" href="assets/libs/bootstrap/bootstrap.min.css">    
</head>
<body >
    <div class="container">
        <h1>TAREAS</h1>

        <div class="row">
            <div class="col">
                tabla
            </div>
        </div>

        <div class="row">
            <div class="col" ng-controller="tareaCtrl">
                <table class="table table-dark">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TITULO</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">FECHA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="task in tareas">
                                <!-- <th scope="row">{{ task.id }}</th> -->
                                <td>{{ task.id }}</td>
                                <td>{{ task.titulo }}</td>                                
                                <td>{{ task.descripcion }}</td>
                                <td>{{ task.fecha | date: "MM/dd/yyyy" }}</td>
                            </tr>
                            
                        </tbody>
                        </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="titulo">Titulo</label>
                                <input type="tet" class="form-control" id="titulo" aria-describedby="titulo" placeholder="Introduce el titulo de la nueva tarea">                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="descripcion" >
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <p>Descripcion</p>
                        {{suma}}
                        <textarea name="descripcion" style="resize: none;" id="descripcion" cols="100" rows="10" rez></textarea>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-success btn-lg ">Agregar Tarea</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/libs/angular/angular.min.js"></script>    
    <script src="assets/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/libs/bootstrap/bootstrap.min.js"></script>
    
    <!-- Angular modulos -->
    <script src="app/modulos/app.js"></script>
    <!-- Factories -->
    <script src="app/factories/factory.js"></script>
    <!-- Services -->
    <script src="app/services/tareaService.js"></script>
    <!-- Controllers angular js -->
    <script src="app/controladores/tareaCtrl.js"></script>
    s
</body>
</html>
