
<!DOCTYPE html>
<html lang="en" ng-app="AppTasks">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/fontello/css/fontello.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="log container d-flex justify-content-center" ng-controller="loginCtrl">
        <div class="row">
            <div class="col mt-5">
                <h1>Login</h1>
                <form class="" name="formLogin" ng-submit=submitFormUser(formLogin)>
                    <div class="row">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" ng-model="user.usuario" >
                    </div>
                    <div class="row">
                        <label for="pass">Contrase√±a</label>
                        <input type="password" class="form-control" id="pass" ng-model="user.pass">
                    </div>
                    <div class="row">
                        <button type="submit"  class="btn btn-success mt-2 btn-large">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/libs/bootstrap/bootstrap.min.js"></script>

    <!-- Angular modulos -->
    <script src="app/modulos/app.js"></script>
    <!-- Factories -->
    <script src="app/factories/factory.js"></script>
    <!-- Services -->
    <script src="app/services/loginService.js"></script>
    <!-- Controllers angular js -->
    <script src="app/controladores/loginCtrl.js"></script>
</body>
</html>
